<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>내 주변 위탁병원 찾기</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow-x: hidden;
  }

  /* 상단 네비게이션 */
  .top-nav {
    position: fixed;
    top: 15px;
    left: 15px;
    right: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
  }

  /* 우측 버튼 그룹 */
  .nav-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* 햄버거 버튼 */
  .hamburger {
    cursor: pointer;
  }

  /* 홈 버튼 */
  .home-button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
  }

  .home-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
  }

  .bar {
    width: 30px;
    height: 4px;
    background-color: #333;
    margin: 6px 0;
    transition: 0.4s;
  }

  /* 버튼 애니메이션 */
  .hamburger.active .bar:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }
  .hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active .bar:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* 사이드바 */
  .sidebar {
    width: 300px;
    background-color: #2c3e50;
    color: white;
    position: fixed;
    height: 100%;
    top: 0;
    left: -300px;
    padding-top: 60px;
    transition: 0.4s;
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar button {
    display: block;
    width: 100%;
    padding: 15px 20px;
    background: none;
    border: none;
    color: white;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
  }

  .sidebar button:hover {
    background-color: #34495e;
  }

  /* 콘텐츠 영역 */
  .content {
    margin-left: 300px;
    padding: 40px;
    flex: 1;
    transition: margin-left 0.4s;
  }

  .sidebar.active ~ .content {
    margin-left: 300px;
  }
  
  .sidebar:not(.active) ~ .content {
    margin-left: 0;
  }

  .content-section {
    display: none;
  }

  .content-section.active {
    display: block;
  }
  
  iframe { width: 100%; border: none; border-radius: 5px; }

</style>
</head>
<body>

  <div class="top-nav">
    <div class="hamburger active" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    
    <div class="nav-buttons">
      <a href="/hospitals" class="home-button">
        📊위탁병원증감현황
      </a>
      <a href="/" class="home-button">
        🏠 홈으로
      </a>
    </div>
  </div>

  <div class="sidebar active" id="sidebar">
    <button onclick="showSection('sec1')">📊 전국 위탁병원 연도,월,연월, 인원 상관 관계분석 </button>
    <button onclick="showSection('sec2')">📈 전국 위탁병원 연도별, 월별 이용인원 추이</button>
    <button onclick="showSection('sec3')">📊 광역지자체별, 연도별  위탁병원 이용인원 막대차트1</button>
    <button onclick="showSection('sec4')">📊 광역지자체별, 연도별 위탁병원 이용인원 현황 막대 차트2</button>
    <button onclick="showSection('sec5')">🥧 광역지자체별, 연도별 위탁병원 이용인원 분포 현황 파이 차트</button>
  </div>

  <div class="content">
    <div id="sec1" class="content-section active">
      <h2>전국 위탁병원 연도, 월, 연월 인원 상관관계 분석 </h2>
      <p>항목별 상관관계를 분석 합니다.</p>
	   <iframe src="/chart3" height="850px"></iframe>
    </div>

    <div id="sec2" class="content-section">
      <h2>전국 위탁병원 연도별, 월별 이용인원 추이</h2>
      <p></p>
	   <iframe src="/chart4" height="800px"></iframe>
    </div>

    <div id="sec3" class="content-section">
      <h2>광역지자체별, 연도별 위탁병원 이용 인원 현황 막대 차트 1</h2>
      <p></p>
	   <iframe src="/chart5" height="650px"></iframe>
    </div>
    <div id="sec4" class="content-section">
      <h2>광역지자체별, 연도별 위탁병원 이용 인원 현황 막대 차트2</h2>
      <p></p>
      <iframe src="/chart6" height="650px"></iframe>
    </div>

    <div id="sec5" class="content-section">
      <h2>광역지자체별, 연도별 위탁병원 이용 인원 분포 현황 파이 차트</h2>
      <p></p>
      <iframe src="/chart7" height="1050px"></iframe>
    </div>
  </div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById('sidebar');
  const burger = document.querySelector('.hamburger');
  sidebar.classList.toggle('active');
  burger.classList.toggle('active');
}

function showSection(id) {
  const sections = document.querySelectorAll('.content-section');
  sections.forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
