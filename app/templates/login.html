<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 위탁병원 관리 시스템</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">로그인</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">회원가입</label>
            
            <div class="login-form">
                <!-- 로그인 폼 -->
                <form class="sign-in-htm" method="POST" action="{{ url_for('main.login') }}">
                    {% if error %}
                    <div class="error-message">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                    <div class="success-message">{{ success }}</div>
                    {% endif %}
                    
                    <div class="group">
                        <label for="username" class="label">사용자명</label>
                        <input id="username" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">비밀번호</label>
                        <input id="password" name="password" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" name="remember">
                        <label for="check"><span class="icon"></span> 로그인 상태 유지</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="로그인">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/">메인 페이지로</a>
                    </div>
                </form>
                
                <!-- 회원가입 폼 -->
                <form class="sign-up-htm" method="POST" action="{{ url_for('main.signup') }}">
                    <div class="group">
                        <label for="signup-username" class="label">사용자명</label>
                        <input id="signup-username" name="username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="signup-email" class="label">이메일</label>
                        <input id="signup-email" name="email" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <label for="signup-password" class="label">비밀번호</label>
                        <input id="signup-password" name="password" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="signup-password2" class="label">비밀번호 확인</label>
                        <input id="signup-password2" name="password2" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="회원가입">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">이미 회원이신가요?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
